name: CI/CD--Dev

on:
  pull_request_target:
    branches:
      - dev
  push:
    branches:
      - dev

env:
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_DATABASE: ${{ secrets.DB_DATABASE }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_ENTITIES: ${{ secrets.DB_ENTITIES }}
  DB_MIGRATIONS: ${{ secrets.DB_MIGRATIONS }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
  REDIS_HOST: ${{ secrets.REDIS_HOST }}
  DB_TYPE: 'postgres'
  PROFILE: 'staging'
  NODE_ENV: 'development'
  PORT: 3000
  REDIS_PORT: 6379

jobs:
  test-and-build-dev:
    runs-on: ubuntu-latest
    # environment: pr_environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Generate migrations
        run: npm run migration:generate

      - name: Run migrations
        run: npm run migration:run

      - name: Start application
        run: |
          npm run start:prod > app.log 2>&1 &
          APP_PID=$!
          echo $APP_PID
          echo "Application started with PID $APP_PID"
          sleep 30 # Wait for the application to start
          tail -f app.log &
          # Check application status with curl
          if curl --retry 5 --retry-delay 5 --max-time 10 http://localhost:3000/health; then
              echo "Application is up and running."
          else
              echo "Application failed to start. Logs:"
              cat app.log
              echo "Exiting workflow due to application failure."
              kill $APP_PID
              exit 1
          fi

          kill $APP_PID
          echo "Application terminated Successfully."

      - name: Revert Migrations
        run: npm run migration:revert
        if: always()

  deploy-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploying to virtual machine
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "hello"
            export PATH=$PATH:/home/teamalpha/.nvm/versions/node/v20.15.1/bin
            bash ~/deployment.sh
